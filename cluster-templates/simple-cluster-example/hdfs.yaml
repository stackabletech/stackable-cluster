---
apiVersion: hdfs.stackable.tech/v1alpha1
kind: HdfsCluster
metadata:
  name: simple
spec:
  version: 3.2.2
  nameNodes:
    roleGroups:
      default:
        selector:
          matchLabels:
            stackable/role: master-role-1
        replicas: 1
        config:
          javaHome: /usr/lib/jvm/java-11-openjdk-amd64/
          dfsNamenodeNameDir: file:///data/hdfs/nn
          ipcAddress:
            port: 9000
          httpAddress:
            port: 60000
          metricsPort: 50000
  dataNodes:
    roleGroups:
      default:
        selector:
          matchLabels:
            stackable/role: worker-role
        replicas: 3
        config:
          javaHome: /usr/lib/jvm/java-11-openjdk-amd64/
          dfsDatanodeNameDir: file:///data/hdfs/dn
          httpAddress:
            port: 61000
          metricsPort: 51000